    <body>
                    

      <h1>tried & cooked</h1>

        <div class="mastercontainer">
           <div class="nav"> 
            <a href="wordsindex.html" class="aa">[click here to see words]</a>
            <button class="btn" onclick="filterSelection('all')">[all]</button>
            <button class="btn" onclick="filterSelection('cooked')">[cooked]</button>
            <button class="btn" onclick="filterSelection('tried')">[tried]</button>
          </div>
        
           <div class="imagecontainer">
               <div class="row"> 
                  <img src="strawberry.png" class="imagebox cooked" id="strawimg">
                  <img src="lhamo.png" class="imagebox tried" id="lhimg">
                  <img src="rice.png" class="imagebox tried" id="riceimg">
                  <img src="momos.png" class="imagebox cooked" id="moimg">
                  <a href="macindex.html"><img src="macandcheese.png" class="imagebox cooked" id="macimg"></a>
                </div>
              <div class="row"> 
                  <img src="pizza.png" class="imagebox cooked" id="pizimg">
                  <img src="glassnoodles.png" class="imagebox tried" id="glassimg">
                  <img src="sambar.png" class="imagebox cooked" id="samimg">
                  <img src="egg.png" class="imagebox tried" id="eggimg">
                </div>
            </div>
            
        </div>



        <script>
            filterSelection("all")
            function filterSelection(c) {
              var x, i;
              x = document.getElementsByClassName("imagebox");
              if (c == "all") c = "";
              for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
              }
            }
            
            function w3AddClass(element, name) {
              var i, arr1, arr2;
              arr1 = element.className.split(" ");
              arr2 = name.split(" ");
              for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
              }
            }
            
            function w3RemoveClass(element, name) {
              var i, arr1, arr2;
              arr1 = element.className.split(" ");
              arr2 = name.split(" ");
              for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                  arr1.splice(arr1.indexOf(arr2[i]), 1);     
                }
              }
              element.className = arr1.join(" ");
            }
            
            // Add active class to the current button (highlight it)
            var btnContainer = document.getElementById("nav");
            var btns = btnContainer.getElementsByClassName("p");
            for (var i = 0; i < btns.length; i++) {
              btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
              });
            }
            </script>
        
      
    </body>
